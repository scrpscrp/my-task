<div class="backdrop">
    <div class="modal">
        <form class="add-book" [formGroup]="form">
            <h3 class="modal__input-title">Title</h3>
            <input pInputText class="add-book__input" type="text" formControlName="title" />
            <h3 class="modal__input-title">Total pages</h3>
            <input pInputText class="add-book__input" type="number" formControlName="pageCount" />
            <h3 class="modal__input-title">Publish date</h3>
            <p-calendar formControlName="publishDate"></p-calendar>
            <h3 class="modal__input-title">Description</h3>
            <textarea pInputText class="add-book__input" type="text" formControlName="description"></textarea>
        </form>
        <div class="buttoms">
            <ng-container *ngIf="bookForEditing; else addBook">
                <p-button styleClass="p-button-sm" (click)="onEditBook()" [disabled]="!isFormValid()">Edit
                    Book</p-button>
            </ng-container>
            <ng-template #addBook>
                <p-button styleClass="p-button-sm" (click)="onAddBook()" [disabled]="!isFormValid()">Add Book</p-button>
            </ng-template>
            <p-button styleClass="p-button-sm" (click)="close.emit()">close</p-button>
        </div>
    </div>
</div>
